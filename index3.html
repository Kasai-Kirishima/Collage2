<!DOCTYPE html>
<html>
<body>

<ul>
  <li onclick="toggle(this)">
    Фрукти
    <ul>
      <li>Яблуко</li>
      <li>Банан</li>
      <li>Апельсин</li>
    </ul>
  </li>

  <li onclick="toggle(this)">
    Овочі
    <ul>
      <li>Картопля</li>
      <li>Морква</li>
      <li>Цибуля</li>
    </ul>
  </li>
</ul>

<script>
function toggle(element) {
    let child = element.querySelector("ul");
    
    if (child.style.display === "none") {
        child.style.display = "block";
    } else {
        child.style.display = "none";
    }
}
</script>

</body>
</html>
